<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boxception">
    <link rel="stylesheet" href="style.css">
    <title>Boxception</title>
</head>
<body>
    <h1>Boxception (Div Version)</h1>
    <div>
        <div class=one> 
            <div class=two>
                <div class=three>

                </div>
            </div>
         </div>
             <br>
         <h1>Boxception Table Version</h1>

         <!-- Table -->
        <table>
            <tbody>
                <!-- first row -->
                <tr id="one">
                    <td class="top left"></td>
                    <td class="top"></td>
                    <td class="top"></td>
                    <td class="top"></td>
                    <td class="top right"></td>
                    
               </tr>
               <!-- second row -->
                <tr id="two">
                    <td class="left"></td>
                    <td class="top left"></td>
                    <td class="top"></td>
                    <td class="top right"></td>
                    <td class="right"></td>
               </tr>
               <!-- third row -->
                <tr id="three">
                    <td class="left"></td>
                    <td class="left"></td>
                    <td class= "top bottom left right"></td>
                    <td class="right"></td>
                    <td class="right"></td>
               </tr>
               <!-- fourth row -->
                <tr id="four">
                    <td class="left"></td>
                    <td class="bottom left"></td>
                    <td class="bottom"></td>
                    <td class="bottom right"></td>
                    <td class="right"></td>
               </tr>
               <!-- fifth row -->
                <tr id="five">
                    <td class="bottom left"></td>
                    <td class="bottom"></td>
                    <td class="bottom"></td>
                    <td class="bottom"></td>
                    <td class="bottom right"></td>
               </tr>
            </tbody>
        </table>

</body>
</html>
